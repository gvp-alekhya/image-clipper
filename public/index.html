<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    body {
      background-image: url("logo.png") !important;
      background-size: cover;
      height: 100%;
      background-repeat: no-repeat;

    }

    .tool__header {
      padding: 6px 24px 30px;
      text-align: center;
    }

    .tool__header__title {
      font-size: 38px;
      line-height: 44px;
      letter-spacing: 0;
      font-weight: 600;
      color: #383e45;
      margin-bottom: 8px;
      line-height: 46px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }

    .tool__header__subtitle {
      max-width: 800px;
      font-size: 22px;
      font-weight: 400;
      color: #383e45;
      letter-spacing: 0;
      margin: 0 auto 8px;
    }
  </style>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Image Clipper Tool</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div class="tool__header">
    <h1 class="tool__header__title">Crop IMAGE<img height="30px" width="30px" src="snipLogo.png" /></h1>
    <h2 class="tool__header__subtitle">Crop any image with a 512x512 rectangle and aspect ratio of 1. <br>Cut your image
      online.</h2>
  </div>

  <div id="root">
  </div>
  </div>

</body>

</html>
